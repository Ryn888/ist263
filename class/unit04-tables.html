<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unit 04 Notes - Tables</title>
    </head>

    <body>
        <table>
            <caption>World Population</caption> <!-- caption = table title-->
            <tr> <!-- the tr tag must be direct child of table-->
                <th>Country</th> <!-- th is header-->
                <th>Population</th>
                <th>Percentage of World Population</th>
            </tr>
            <tr>
                <td>China</td> <!-- td is table data-->
                <td>1.4</td>
                <td>18%</td>
            </tr>
            <tr>
                <td>India</td> <!-- td is table data-->
                <td>1.3</td>
                <td>17.5%</td>
            </tr>
            <tr>
                <td>United States</td> <!-- td is table data-->
                <td>.3</td>
                <td>4.23%</td>
            </tr>
        </table>
    </body>
</html>
