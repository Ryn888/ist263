<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Part 2</title>
        <style>
            #hamicon {display: none;}
            nav a:hover {background-color: lightseagreen;}
            @media only screen and (max-width: 600px) {
                span {display: none;}
                #hamicon {display: block;}
                nav a {
                    display: block;
                    padding: 10px 0px;
                    }
                #navlinks{display:none;}
            }
        </style>
        <script>
            function changeNav(){
                //document.getElementById("navlinks").style.display = "block";
                if (document.getElementById("navlinks").style.getPropertyValue("display")=='block'){
                    document.getElementById("navlinks").style.display = 'none';
                }
                else {
                    document.getElementById("navlinks").style.display = 'block';
                }
            }
        </script>
    </head>
    <body>
        <!--
            HTML
            1. add image for hamburger
            CSS
            2.only show if screen is small
            3. hide stacked nav when user clicks hamburger
            Javascript
            4.Turn stacked nav on when user clicks hamburger again
            5. Turn stacked nav off when clicks the hamburger again
        -->
        <nav>
            <!-- if navlinks property is block say true-->
            <img src="https://laferger.github.io/ist263/images/hamburger.png" alt="hamburger icon" width="35" id="hamicon" onclick="changeNav()">
            <div id="navlinks">
                <a href="index.html">Home</a> <span>|</span> 
                <a href="skills.html">Skills</a> <span>|</span> 
                <a href="contact.html">Contact</a>
            </div>
        </nav>

        
       
    </body>
</html>
